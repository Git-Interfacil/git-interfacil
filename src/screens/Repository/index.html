<header id="header">
  <div id="actions">
    <!-- <input type="file" webkitdirectory id="dirs" /> -->
    <button
      id="repoSelectorButton"
      onclick="getElementById('repoSelector').click()"
    >
      <img src="../assets/pasta-menos.svg" width="24px" height="24px" />
      <span>Choose repository dir</span>
    </button>
    <input id="repoSelector" type="file" webkitdirectory directory multiple />
    <div id="buttons">
      <button id="undoButton" class="button">
        <span>undo</span>
      </button>
      <button id="redoButton" class="button">
        <span>redo</span>
      </button>
      <button id="mergeButton" class="button">
        <span>merge</span>
      </button>
      <button id="pullButton" class="button">
        <span>pull</span>
      </button>
      <button id="pushButton" class="button">
        <span>push</span>
      </button>
      <button id="branchButton" class="button">
        <span>branch</span>
      </button>
      <button id="stashButton" class="button">
        <span>stash</span>
      </button>
      <button id="popButton" class="button">
        <span>pop</span>
      </button>
      <button id="addButton" class="button">
        <span>add</span>
      </button>
      <button id="commitButton" class="button">
        <span>commit</span>
      </button>
    </div>
  </div>
</header>
<div id="content">
  <div id="sidebar">
    <div class="dropdown">
      <div class="header opened">
        <div class="name">
          <span class="icon"><img src="../assets/local-icon.svg" /></span>
          Local
        </div>
        <div id="localCount"></div>
      </div>
      <div class="items opened">
        <ul class="checklist" id="localList"></ul>
      </div>
    </div>
    <div class="dropdown">
      <div class="header opened">
        <div class="name">
          <span class="icon"><img src="../assets/local-icon.svg" /></span>
          Changed Files
        </div>
        <div id="changedCount"></div>
      </div>
      <div class="items opened">
        <ul class="checklist" id="changedList"></ul>
      </div>
    </div>
  </div>
  <div id="repositoryMain">
    <div id="graph">
      <canvas></canvas>
    </div>
    <ul id="messages"></ul>
    <div id="toast-container"></div>
    <div id="repoSelectorLoading">
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
