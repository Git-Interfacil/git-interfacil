<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Git Interf√°cil</title>
    <link rel="stylesheet" href="home.css" />
    <!-- <link rel="stylesheet" href="components/Toast/toast.css" /> -->
  </head>
  <body>
    <div id="app-container">
      <header id="header">
        <div id="navigation"></div>
        <div id="actions"></div>
      </header>
      <div id="content">
        <div id="sidebar">
          <button class="selected">
            <span class="icon"
              ><img id="workspace" src="../../assets/workspace-icon.svg"
            /></span>
            <span class="title">WORKSPACES</span>
          </button>
          <button>
            <span class="icon"
              ><img id="shortcuts" src="../../assets/shortcuts-icon.svg"
            /></span>
            <span class="title">SHORTCURS</span>
          </button>
          <button>
            <span class="icon"
              ><img id="help" src="../../assets/help-icon.svg"
            /></span>
            <span class="title">HELP</span>
          </button>
        </div>

        <div id="main">
          <span class="title"> Workspaces </span>
          <div id="actionsBar">
            <button id="newWorkspaceButton">
              <span> NEW WORKSPACE </span>
            </button>
          </div>
          <div class="descriptionBar">
            <div class="vertical-line"></div>
            <span class="icon">
              <img src="../../assets/favorite-icon.svg" />
            </span>
            <div class="vertical-line"></div>
            <span>NAME</span>
            <div class="vertical-line"></div>
            <span>MODIFIED</span>
          </div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
