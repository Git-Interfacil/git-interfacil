<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Git Interf√°cil</title>
    <link rel="stylesheet" href="./Home/home.css" />
    <link rel="stylesheet" href="./Home/Tabs/Workspaces/workspacesStyles.css" />
    <link rel="stylesheet" href="./Home/Tabs/Help/helpStyles.css" />
    <link rel="stylesheet" href="./Home/Tabs/Shortcuts/shortcutsStyles.css" />
    <link rel="stylesheet" href="../components/Toast/toast.css" />
    <link
      rel="stylesheet"
      href="../components/TabsSystem/tabsSystemStyles.css"
    />
    <link rel="stylesheet" href="./Repository/style.css" />
    <link rel="stylesheet" href="../components/Toast/toast.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="navigation">
        <button id="Home" class="tablinks">
          <img class="iconTab" src="../assets/workspace-icon.svg" />
          <span class="tabName">Workspaces</span>
          <div class="close">
            <img src="../assets/X.svg" />
          </div>
        </button>
        <button id="Repository" class="tablinks">Repository</button>
      </div>
      <div id="tabcontent">
        <header id="header">
          <div id="actions"></div>
        </header>
        <div id="content">
          <div id="sidebar">
            <button class="selected">
              <span class="icon"
                ><img id="workspace" src="../assets/workspace-icon.svg"
              /></span>
              <span class="title">WORKSPACES</span>
            </button>
            <button>
              <span class="icon"
                ><img id="shortcuts" src="../assets/shortcuts-icon.svg"
              /></span>
              <span class="title">SHORTCUTS</span>
            </button>
            <button>
              <span class="icon"
                ><img id="help" src="../assets/help-icon.svg"
              /></span>
              <span class="title">HELP</span>
            </button>
          </div>
          <div id="main">
            <div id="toast-container"></div>
            <span class="title"> Workspaces </span>
            <div id="actionsBar">
              <button id="newButton">
                <span> NEW WORKSPACE </span>
              </button>
            </div>
            <div class="descriptionBar">
              <div class="vertical-line"></div>
              <span class="icon">
                <img src="../assets/favorite-icon.svg" />
              </span>
              <div class="vertical-line"></div>
              <span class="name">Name</span>
              <div class="vertical-line"></div>
              <span class="last-modified">Last Modified</span>
              <div class="vertical-line"></div>
            </div>
            <table class="contentTable" id="workspacesTable">
              <tr>
                <td class="favorite" data-tooltip="Remove from favorites">
                  <img src="../assets/favorite-icon.svg" />
                </td>
                <td class="directory">
                  <span class="bold">mock test</span>
                  <span
                    >diretori/dasda/fsadsada/sadsada/dsadsad/eng-software</span
                  >
                </td>
                <td
                  class="timestamp"
                  data-last-clicked="November 20, 2023 12:00:00"
                >
                  <span class="lastUpdatedTime"></span>
                </td>
                <td class="delete" data-tooltip="Delete workspace">
                  <img src="../assets/delete-icon.svg" />
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../components/TabsSystem/tabsSystemController.js"></script>
  </body>
</html>
