<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <header id="header">
        <div id="navigation"></div>
        <div id="actions">
          <div id="buttons">
            <button id="undoButton" class="button">
              <span>undo</span>
            </button>
            <button id="redoButton" class="button">
              <span>redo</span>
            </button>
            <button id="mergeButton" class="button">
              <span>merge</span>
            </button>
            <button id="pullButton" class="button">
              <span>pull</span>
            </button>
            <button id="pushButton" class="button">
              <span>push</span>
            </button>
            <button id="branchButton" class="button">
              <span>branch</span>
            </button>
            <button id="stashButton" class="button">
              <span>stash</span>
            </button>
            <button id="popButton" class="button">
              <span>pop</span>
            </button>
          </div>
        </div>
      </header>
      <div id="content">
        <div id="sidebar">
          <div class="dropdown">
            <div class="header opened">
              <div class="name">
                <span class="icon"><img src="assets/local-icon.svg" /></span>
                Local
              </div>
              <div id="localCount"></div>
            </div>
            <div class="items opened">
              <ul class="checklist" id="localList"></ul>
            </div>
          </div>
          <div class="dropdown">
            <div class="header opened">
              <div class="name">
                <span class="icon"><img src="assets/local-icon.svg" /></span>
                Changed Files
              </div>
              <div id="changedCount"></div>
            </div>
            <div class="items opened">
              <ul class="checklist" id="changedList"></ul>
            </div>
          </div>
        </div>
        <div id="main">
          <div id="graph">
            <canvas></canvas>
          </div>
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
    <script src="actionsController.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
