<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <header id="header">
        <div id="navigation"></div>
        <div id="actions">
          <button id="pushButton">
            <span>Push</span>
          </button>
        </div>
      </header>
      <div id="content">
        <div id="sidebar">
          <div class="dropdown">
            <div class="header opened">
              <div class="name">
                <span class="icon"><img src="assets/local-icon.svg" /></span>
                Local
              </div>
              <div id="localCount"></div>
            </div>
            <div class="items opened">
              <ul class="checklist" id="localList"></ul>
            </div>
          </div>
        </div>
        <div id="main">
          <div id="graph">
            <canvas></canvas>
          </div>
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
